apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'


group = 'dev.entao'

android {
    compileSdkVersion 27

    resourcePrefix "yet"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "2.0.5.2711"
    }

}
def ver = "27.1.1"
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:appcompat-v7:$ver"
    implementation "com.android.support:support-core-ui:$ver"
    implementation "com.android.support:support-v4:$ver"
    implementation "com.android.support:support-compat:$ver"
    implementation "com.android.support:support-annotations:$ver"
    implementation "com.android.support:cardview-v7:$ver"
    implementation "com.android.support:design:$ver"
    implementation "com.android.support:exifinterface:$ver"
    implementation "com.android.support:percent:$ver"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:multidex:1.0.3'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation 'dev.entao:json:2.0.1'
    implementation 'dev.entao:http:2.0.1'
    implementation 'dev.entao:appbase:2.0.1.2711'

}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'http://app800.cn/maven/repository/releases/') {
                authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
            }
            pom.artifactId = "ui"
            pom.groupId = project.group //'dev.entao'
            pom.version = android.defaultConfig.versionName
            pom.packaging = 'aar'

        }
    }
}
